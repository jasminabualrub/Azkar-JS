<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alazkar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="count1  col-sm-12 col-md-4" >
                <h1>الحمدلله</h1>
                <p>0</p>
                <div class="press" >
                    <button ><i class="fa-regular fa-circle-dot"></i></button>
                <button class="num2" ><i class="fa-solid fa-brush"></i></button>
                </div>
                
            </div>
            <div class="count2 col-sm-12 col-md-4
            " >
                <h1>سبحان الله</h1>
                <p>0</p>
                <div class="press" >
                    <button ><i class="fa-regular fa-circle-dot"></i></button>
                <button class="num2" ><i class="fa-solid fa-brush"></i></button>
                </div>
            </div>
            <div class="count3 col-sm-12 col-md-4" >
                <h1>الله اكبر</h1>
                <p>0</p>
                <div class="press" >
                    <button ><i class="fa-regular fa-circle-dot"></i></button>
                <button class="num2" ><i class="fa-solid fa-brush"></i></button>
                </div>
            </div>
            <div class="count4 col-sm-12 col-md-4" >
                <h1>لا اله الا الله</h1>
                <p>0</p>
                <div class="press" >
                    <button ><i class="fa-regular fa-circle-dot"></i></button>
                <button class="num2" ><i class="fa-solid fa-brush"></i></button>
                </div>
            </div>
        </div>
    </div>
       
       
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</html>
